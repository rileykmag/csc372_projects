<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact: The Society for Women in Computing</title>
    <meta charset="UTF-8">
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- PERSONAL CSS LINK -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- BOOTSTRAP JS LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="header">
        <img src="swic_logo.png" alt="SWiC logo">
        <h1>Society for Women in Computing</h1>
    </div>

    <div class="navbar">
        <!-- navigation bar -->
        <a href="index">Home</a>
        <a href="about">About</a>
        <a href="events">Events</a>
        <a href="exec">Meet the Exec</a>
        <a id="active" href="contact">Contact Us</a>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="contact">
                <h2>Contact Us</h2>
                <p>For more information about the Society for Computing, join our mailing list or follow us on Instagram below!</p>
        </div>
        <div class="row">
            <div class="contact col-sm-6">
                <h3>Join our email list here!</h3>
                <form id="contact-form">
                    <p><label for="email" class="form-label">Email:</label></p>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="contact col-sm-6">
                <p></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Author: Riley Maguire <a id="specific"href="mailto: riley_maguire@uri.edu">riley_maguire@uri.edu</a></p>
    </footer>
